<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
  <div class="container">
          <h1>Add a Book!</h1>
      <hr>

<form action="{% url 'libmanagement:addingbooks' %}" method="post">
    {% csrf_token %}
    <label for="book_name">Book Name</label><br>
    <input type="text" id="book_name" name="book_name" value="{{ book_name }}"><br>
     <label for="author_name">Author Name</label><br>
    <input type="text" id="author_name" name = "author_name" value="{{ author_name }}"><br>


    <label for="ISBN">ISBN</label><br>
    <input type="number" id="ISBN" name="ISBN" value="{{ ISBN }}"><br>
    <label for="quantity">quantity</label><br>
    <input type="number" id="quantity" name="quantity" value="{{ quantity }}"><br>
    <label for="category">Category</label><br>
    <input type="text" id="category" name="category" value="{{ category }}"><br>
    <label for="locatiom">Location</label><br>
    <input type="number" id="location" name="location" value="{{ location }}"><br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
